    <!-- ===== Main Section ==== -->
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <h1>Loan Calculator</h1><hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="p-3 bg-secondary bg-gradient text-dark">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id=" loanAmount" placeholder="0" value="0">
                                <label for="loanAmount">Loan Amount:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="payment" placeholder="60" value="60">
                                <label for="payment">No. of Payments:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="percentage" placeholder="3" value="3">
                                <label for="percentage">Percentage Rate:</label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-outline-info">Calculate</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <h3 class="fst-italic fw-lighter text-center">Your Monthly Payments</h3>
                    </div>
                    <div class="p-4">
                        <ul class="list-unstyled">
                            <li>Total Principal:</li>
                            <li>Total Interest:</li>
                            <li>Total Cost:</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col table-responsive">
                    <table class="table table-striped table-hover table-borderless">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Month</th>
                                <th scope="col">Payment</th>
                                <th scope="col">Principal</th>
                                <th scope="col">Interest</th>
                                <th scope="col">Total Interest</th>
                                <th scope="col">Balance</th>
                            </tr>
